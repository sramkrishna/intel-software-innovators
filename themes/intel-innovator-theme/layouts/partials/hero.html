<section class="hero">
    <div class="hero-container">
        <div class="hero-logo">
            <img src="{{ .Site.Params.heroImage }}" alt="Hero Image">
        </div>
        <div class="hero-text">
            <h1>{{ .Site.Params.heroTitle }}</h1>
            <p>{{ .Site.Params.heroSubtitle }}</p>
        </div>
    </div>
</section>
